<script>
  // JavaScript code to toggle the visibility of the dropdown menu
  const button = document.querySelector('button');
  const dropdown = document.querySelector('ul');

  button.addEventListener('click', () => {
    dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
  });

    <script>
        // Function to delete the cookie and redirect to the index.html page
        function deleteCookieAndRedirect() {
            fetch('/delete-cookie')
                .then(response => response.json())
                .then(data => {
                    if (data.cookieDeleted) {
                        window.location.href = 'index.html'; // Redirect to the index.html page after deleting the cookie
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
