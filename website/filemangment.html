    <script>
      function uploadFiles()
        {
          const input = document.getElementById('open_file');
          const files = Array.from(input.files);

          const formData = new FormData();
          files.forEach((file, index) =>
          {
            formData.append(`file${index}`, file);
          });

          fetch('http://localhost:3000/uploadmultiple', {
            method: 'POST',
            body: formData
          })
            .then(response =>
            {
              if (response.ok) {
                console.log('Files uploaded successfully');
                // Perform any additional actions after successful upload
              } else {
                console.error('Failed to upload files');
                // Handle upload failure
              }
            })
            .catch(error =>
            {
              console.error('Error:', error);
              // Handle error
            });
        }

    </script>
    <script>
      // Fetch the JSON data from the API
      fetch('http://localhost:3000/')
        .then(response => response.json())
        .then(data =>
        {
          // Get a reference to the table body
          const tableBody = document.getElementById('data-table-body');

          // Loop through the data and create table rows
          data.forEach(file =>
          {
            // Create a new row element
            const row = document.createElement('tr');

            // Create and populate table cells for each data field
            const nameCell = document.createElement('td');
            nameCell.textContent = file.filename;
            row.appendChild(nameCell);

            const lastModifiedCell = document.createElement('td');
            lastModifiedCell.textContent = file.lastModified;
            row.appendChild(lastModifiedCell);

            const versionCell = document.createElement('td');
            versionCell.textContent = file.version;
            row.appendChild(versionCell);

            const typeCell = document.createElement('td');
            typeCell.textContent = file.contentType;
            row.appendChild(typeCell);

            // Append the row to the table body
            tableBody.appendChild(row);
          });
        })
        .catch(error =>
        {
          console.error('Error:', error);
        });
    </script>

<script>
  function openTab(evt, boxId) {
    var i, boxContent, boxLinks;

    boxContent = document.getElementsByClassName("box-content");
    for(i=0; i<boxContent.length; i++){
      boxContent[i].style.display = "none";
    }

    boxLinks = document.getElementsByClassName("toggle");
    for(i=0; i<boxLinks.length; i++){
      boxLinks[i].classList.remove("active");
    }

    document.getElementById(boxId).style.display = "block";
    evt.currentTarget.classList.add("active");
  }

  document.getElementsByClassName("toggle")[0].click();
</script>
